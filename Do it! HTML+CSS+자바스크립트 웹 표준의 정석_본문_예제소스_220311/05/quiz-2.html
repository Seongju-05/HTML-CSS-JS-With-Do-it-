<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 2</title>
    <style>
      #container {
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
      }
      fieldset {
        margin-bottom: 15px;
      }
      legend {
        font-weight: bold;
      }
      ul {
        list-style-type: none;
      }
      li {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>복습 2</h1>
      <p>
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분들 도와주세요
      </p>
      <hr />
      <form>
        <h3>개인 정보</h3>
        <ul>
          <li>
            <label for="name">이름 :</label>
            <input
              type="text"
              id="name"
              autofocus
              placeholder="공백없이 입력해주세요."
            />
          </li>
          <li>
            <label for="tel">연락처</label>
            <input type="tel" id="tel" />
          </li>
        </ul>
        <h3>지원 분야</h3>
        <ul>
          <li>
            <label
              ><input type="radio" name="field" value="an" />웹 퍼블리싱</label
            >
          </li>
          <li>
            <label
              ><input type="radio" name="field" value="pd" />웹 애플리케이션
              개발</label
            >
          </li>
          <li>
            <label
              ><input type="radio" name="field" value="" eng />개발 환경
              개선</label
            >
          </li>
        </ul>
        <label>
          <h3>지원 동기</h3>
          <textarea
            id="motive"
            cols="60"
            rows="5"
            placeholder="본사 지원 동기를 간단하게 써주세요."
          ></textarea>
        </label>
        <div>
          <input type="submit" value="접수하기" />
          <input type="reset" value="취소하기" />
        </div>
      </form>
    </div>
  </body>
</html>
