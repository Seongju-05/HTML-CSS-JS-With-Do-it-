<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <style>
      #container {
        width: 600px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>주스타북 회원 가입을 환영합니다.<br />ヾ(•ω•`)o</h1>
      <from>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" />
            </li>
            <li>
              <label for="email">이메일</label>
              <input type="email" id="email" />
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" />
            </li>
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pwd2" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 정보</legend>
          <input type="radio" name="mailing" id="mailing_1" />
          <label for="mailing_1">메일 수신 동의</label>
          <input type="radio" name="mailing" id="mailing_2" />
          <label for="mailing_2">메일 수신 비동의</label>
        </fieldset>
        <div>
          <input type="submit" value="가입하기" />
          <input type="reset" value="취소" />
        </div>
      </from>
    </div>
  </body>
</html>
