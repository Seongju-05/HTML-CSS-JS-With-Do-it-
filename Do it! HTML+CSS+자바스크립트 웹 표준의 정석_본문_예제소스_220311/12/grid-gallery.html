<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>상품 갤러리 만들기</title>
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="card">
        <header>
          <h3>무지개 컵</h3>
          <figure>
            <img src="images/cup-1.jpg" />
          </figure>
          <p>사진 설명 : 무지개컵 팔아요.</p>
        </header>
      </div>

      <div class="card">
        <header>
          <h3>하트 도자기 컴</h3>
        </header>
        <figure>
          <img src="images\cup-2.jpg" />
        </figure>
        <p>사진 설명 : 하트가 그려져있는 도자기 컵 팔아요.</p>
      </div>

      <div class="card">
        <header>
          <h3>땡땡이 컵</h3>
        </header>
        <figure>
          <img src="images\cup-3.jpg" />
        </figure>
        <p>사진 설명 : 땡땡이 무늬가 포인트인 컵 팝니다.</p>
      </div>

      <div class="card">
        <header>
          <h3>심플 컵</h3>
        </header>
        <figure>
          <img src="images\cup-4.jpg" />
        </figure>
        <p>사진 설명 : 심플한 커피 전용 컵 팔아요.</p>
      </div>

      <div class="card">
        <header>
          <h3>스마일 컵</h3>
        </header>
        <figure>
          <img src="images\cup-5.jpg" />
        </figure>
        <p>사진 설명 : 웃는 얼굴이 포인트인 컵 팝니다.</p>
      </div>

      <div class="card">
        <header>
          <h3>우아한 컵</h3>
        </header>
        <figure>
          <img src="images\cup-6.jpg" />
        </figure>
        <p>사진 설명 : 알레강스하게 이쁜 컵 팔아요.</p>
      </div>

      <div class="card">
        <header>
          <h3>꽃무늬 컵</h3>
        </header>
        <figure>
          <img src="images\cup-7.jpg" />
        </figure>
        <p>사진 설명 : 꽃이 들어간 이쁜 컵 팔아요!</p>
      </div>

      <div class="card">
        <header>
          <h3>영어 컵</h3>
        </header>
        <figure>
          <img src="images\cup-8.jpg" />
        </figure>
        <p>사진 설명 :영어 문구가 그려져있어요!</p>
      </div>
    </div>
  </body>
</html>
